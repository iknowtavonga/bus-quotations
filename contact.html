<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Welcome to Buscorp. We provide your company with quality buses for hire for corporate trips">
        <meta name="keywords" content="Busforhire, Bus, Bus Booking, Bus Trip">
        <meta name="author" content="Tavonga">
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Varela+Round&display=swap" rel="stylesheet">
        <title>S-Transit | Contact Us</title>
    </head>
    <body>
        <header>
            <a href="index.html"><h1 id="logo">S-Transit</h1></a>
            <nav class="navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="quotation.html">Quotation</a></li>
                    <a class="contactButton currentPage" href="contact.html"><button>Contact Us</button></a> 
                </ul>
            </nav>                
    </header> 
    <main class="container">
        <form class="contactForm">
            <h2>Contact Us</h2>
            <p>If you would like to enquire on our services or have a custom quotation generated for you, please fill in your details below and one of our agents will contact you shortly.</p>
            <section class="contactUsDetails">
                <label class="contactLabel" for="contactUsName">Contact Name</label>
                <input class="contactInput" type="text" id="contactUsName" name="contactUsName" placeholder="Enter your name" required>

                <label class="contactLabel" for="contactUsSurname">Contact Surname</label>
                <input class="contactInput" type="text" id="contactUsSurname" name="contactUsSurname" placeholder="Enter your surname" required>
                
                <label class="contactLabel" for="contactUsEmail">Contact Email Address</label>
                <input class="contactInput" type="email" id="contactUsEmail" name="contactUsEmail" placeholder="Enter your email address" required>
                
                <label class="contactLabel" for="contactUsNumber">Contact Number</label>
                <input class="contactInput" type="number" id="contactUsNumber" name="contactUsNumber" minlength="10" maxlength="10" placeholder="Enter your phone number" required>

                <label class="contactLabel" for="contactUsMessage">Leave a message</label>
                <textarea class="contactTextarea" id="contactUsMessage" name="contactUsMessage"></textarea>
            </section>
            <button class="formButton">Submit</button>
        </form>
    </main>
    <section id="newsletter">
        <div class="container">
            <form>
                <label for="newsletterEmail">Subscribe to our newsletter</label>
                <input class="newsletterInput" type="email" id="newsletterEmail" placeholder="Enter email address">
                <button class="subscribeButton">Subscribe</button>
            </form>
        </div>
    </section>
    <footer>
        <p>S-Transit &trade; Copyright &copy; 2020</p>
</footer>
</body>
</html>
